<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>AiMusicCloud</title>
    <link rel="stylesheet" href="./css/header.css">
    <link type="text/css" rel="Stylesheet" href="css/imageflow.css" />
</head>
<body>
<!--导航栏-->
    <div class="header">
        <div class="h-content">
            <div class="h-left">
                <div class="h-logo">AiMusicCloud</div>
                <ul class="h-ul">
                    <li>发现音乐</li>
                    <li>我的音乐</li>
                    <li>朋友</li>
                    <li>音乐人</li>
                    <li>下载客户端</li>
                </ul>
            </div>
            <div class="h-right">
                <div class="h-right-input">
                    <input type="text"/>
                    <img src="./img/search2.png" alt="搜索" width="15px" height="15px"/>
                </div>
                <div class="login"><a href="#">登录/注册</a></div>
            </div>
        </div>
        <div class="h-hidden">
            <ul class="h-hidden-ul">
                <li>推荐</li>
                <li>排行榜</li>
                <li>歌单</li>
                <li>歌手</li>
                <li>每日一新</li>
            </ul>
        </div>
    </div>

<!--图片轮播-->
<div id="LoopDiv">
    <input id="S_Num" type="hidden" value="8" />
    <div id="starsIF" class="imageflow">
        <img src="images/cover2.png" longdesc="#"  alt="Picture" />
        <img src="images/cover3.png" longdesc="#"  alt="Picture" />
        <img src="images/cover4.png" longdesc="#"  alt="Picture" />
        <img src="images/cover5.png" longdesc="#"  alt="Picture" />
        <img src="images/cover6.png" longdesc="#"  alt="Picture" />
        <img src="images/cover1.png" longdesc="#"   alt="Picture" />
    </div>
</div>


<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/imageflow.js"></script>
<script src="js/header.js"></script>
</body>
</html>
