<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放页面</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/play.css">
    <link rel="stylesheet" href="./css/stylesheets/style.css">
    <link rel="stylesheet" href="./css/comment.css">
    <!--<script src="./js/jquery.js"></script>-->
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui-1.8.17.custom.min.js"></script>

</head>
<body>
<!--header-->
<div class="header">
    <div class="h-content">
        <div class="h-left">
            <div class="h-logo">AiMusicCloud</div>
            <ul class="h-ul">
                <li><span>发现音乐</span></li>
                <li>我的音乐</li>
                <li>朋友</li>
                <li>音乐人</li>
                <li>下载客户端</li>
            </ul>
        </div>
        <div class="h-right">
            <div class="h-right-input">
                <input type="text"/>
                <img src="./img/search2.png" alt="搜索" width="15px" height="15px"/>
            </div>
            <div class="login"><a href="#">登录/注册</a></div>
        </div>
    </div>
    <div class="h-hidden">
        <ul class="h-hidden-ul">
            <li>推荐</li>
            <li>排行榜</li>
            <li>歌单</li>
            <li>歌手</li>
            <li>每日一新</li>
        </ul>
    </div>
</div>

<div class="p-content">
    <div class="p-c-left"><img src="./img/logo1.jpg" alt="logo" width="150px" height="150px"/></div>
    <div class="p-c-right">
        <div class="p--mainInfo">
            <div class="p-musicInfo">
                <div class="p-musicName">眼泪成诗（Live）</div>
                <div class="p-singer">周杰伦/孙燕姿</div>
                <div class="p-cd">热门话语278</div>
            </div>
            <div class="p-functions">
                <div class="p-function p-function-play">
                    <div><span>播放</span></div>
                </div>
                <div class="p-function p-function-collect">
                    <div><span>收藏</span></div>
                </div>
                <div class="p-function p-function-download">
                    <div><span>下载</span></div>
                </div>
                <div class="p-function p-function-share">
                    <div><span>分享</span></div>
                </div>
                <div class="p-function p-function-comment">
                    <div><span>评论</span></div>
                </div>
            </div>
        </div>
        <br>
        <div class="p-songWords">歌词</div>
    </div>
</div>
<div class="bo">
    <button type="button" class="bo2">
        <div class="bo1">
            <div id="player">
                <div class="cover"></div>
                <div class="ctrl">
                    <div class="tag"><strong>Title</strong> <span class="artist">Artist</span> <span
                            class="album">Album</span></div>
                    <div class="control">
                        <div class="left">
                            <div class="rewind icon"></div>
                            <div class="playback icon"></div>
                            <div class="fastforward icon"></div>
                        </div>
                        <div class="volume right">
                            <div class="mute icon left"></div>
                            <div class="slider left">
                                <div class="pace"></div>
                            </div>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="slider">
                            <div class="loaded"></div>
                            <div class="pace"></div>
                        </div>
                        <div class="timer left">0:00</div>
                        <div class="right">
                            <div class="repeat icon"></div>
                            <div class="shuffle icon"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<ul id="playlist" class="uicss-cn">-->
            <!--<span style="width: 100%;height: 7px;display: block;"></span>-->
            <!--</ul>-->
        </div>
    </button>
</div>
<div class='wrapper'>
    <!--<CommentInput onSubmit={this.handleSubmitComment.bind(this)}/>-->
    <div class='comment-input'>
        <div class='comment-field'>
            <span class='comment-field-name'>用户名：</span>
            <div class='comment-field-input comment-input-user'>
                <input/>

                <!--value={this.state.username}-->
                <!--onChange={this.handleUsernameChange.bind(this)}-->
            </div>
        </div>
        <div class='comment-field'>
            <span class='comment-field-name'>评论内容：</span>
            <div class='comment-field-input comment-input-content'>
                <textarea></textarea>
                <!--<textarea/>-->
            </div>
            <!--value={this.state.content} onChange={this.handleContentChange.bind(this)}-->

        </div>
        <div class='comment-field-button'>
            <button>
                <!--onClick={this.handleSubmit.bind(this)}>-->
                发布
            </button>
        </div>
    </div>
    <!--<CommentList comments={this.state.comments}/>-->
        <div class="comment-list2">
            <!--{this.props.comments.map((comment, i    ) => <Comment comment={comment} key={i}/>)}-->
            <!--<div class='comment'>-->
                <!--<div class='comment-user'>-->
                    <!--&lt;!&ndash;<span>{this.props.comment.username} </span>：&ndash;&gt;-->
                    <!--<span></span>-->
                <!--</div>-->
                <!--&lt;!&ndash;<p>{this.props.comment.content}</p>&ndash;&gt;-->
                <!--<p></p>-->
            <!--</div>-->
        </div>
</div>
<script src="js/script.js"></script>
<script src="js/header.js"></script>
<script src="js/play.js"></script>
</body>
</html>
